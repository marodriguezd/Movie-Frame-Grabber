<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Frame Extractor</title>
    <!-- ADDED: JSZip library for creating ZIP files in the browser -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
            font-weight: 300;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .drop-zone {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 60px 20px;
            margin: 30px 0;
            background: rgba(102, 126, 234, 0.05);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .drop-zone:hover {
            border-color: #764ba2;
            background: rgba(118, 75, 162, 0.1);
            transform: translateY(-2px);
        }

        .drop-zone.dragover {
            border-color: #4CAF50;
            background: rgba(76, 175, 80, 0.1);
            transform: scale(1.02);
        }

        .drop-icon {
            font-size: 4em;
            color: #667eea;
            margin-bottom: 20px;
            display: block;
        }

        .drop-text {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 10px;
        }

        .drop-subtext {
            color: #888;
            font-size: 0.9em;
        }

        .file-input {
            display: none;
        }

        .controls {
            display: flex;
            gap: 20px;
            margin: 30px 0;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            align-items: center;
        }

        label {
            font-weight: 500;
            color: #555;
            font-size: 0.9em;
        }

        input[type="number"] {
            padding: 10px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            width: 100px;
            text-align: center;
            transition: border-color 0.3s ease;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .extract-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .extract-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
        }

        .extract-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .progress-container {
            margin-top: 30px;
            display: none;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-text {
            margin-top: 10px;
            color: #666;
            font-size: 0.9em;
        }

        .results {
            margin-top: 30px;
            padding: 20px;
            background: rgba(76, 175, 80, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(76, 175, 80, 0.3);
            display: none;
        }

        .results.success {
            display: block;
        }

        .results-icon {
            font-size: 2em;
            color: #4CAF50;
            margin-bottom: 10px;
        }

        .file-info {
            margin-top: 20px;
            padding: 15px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 8px;
            display: none;
        }

        .file-info.show {
            display: block;
        }

        .file-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .file-details {
            color: #666;
            font-size: 0.9em;
        }

        .supported-formats {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 8px;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .formats-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .formats-list {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .format-tag {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 500;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            .controls {
                flex-direction: column;
                gap: 15px;
            }

            .drop-zone {
                padding: 40px 20px;
            }

            .drop-icon {
                font-size: 3em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¬ Frame Extractor</h1>
        <p class="subtitle">Extract frames from your videos at any interval.</p>
        
        <div class="drop-zone" id="dropZone">
            <div class="drop-icon">ðŸŽ¥</div>
            <div class="drop-text">Drop your video file here</div>
            <div class="drop-subtext">or click to browse</div>
        </div>
        
        <input type="file" id="fileInput" class="file-input" accept=".mp4,.avi,.mov,.mkv,.webm">
        
        <div class="file-info" id="fileInfo">
            <div class="file-name" id="fileName"></div>
            <div class="file-details" id="fileDetails"></div>
        </div>
        
        <div class="controls">
            <div class="control-group">
                <label for="intervalInput">Interval (seconds)</label>
                <input type="number" id="intervalInput" value="5" min="1" max="60">
            </div>
            <div class="control-group">
                <label for="qualityInput">JPEG Quality (%)</label>
                <input type="number" id="qualityInput" value="95" min="10" max="100">
            </div>
        </div>
        
        <button class="extract-btn" id="extractBtn" disabled>Extract Frames</button>
        
        <div class="progress-container" id="progressContainer">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">Processing...</div>
        </div>
        
        <div class="results" id="results">
            <div class="results-icon">âœ…</div>
            <div id="resultsText"></div>
        </div>
        
        <div class="supported-formats">
            <div class="formats-title">Supported Formats</div>
            <div class="formats-list">
                <span class="format-tag">MP4</span>
                <span class="format-tag">AVI</span>
                <span class="format-tag">MOV</span>
                <span class="format-tag">MKV</span>
                <span class="format-tag">WEBM</span>
            </div>
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileDetails = document.getElementById('fileDetails');
        const extractBtn = document.getElementById('extractBtn');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const results = document.getElementById('results');
        const resultsText = document.getElementById('resultsText');
        const intervalInput = document.getElementById('intervalInput');
        const qualityInput = document.getElementById('qualityInput');

        let selectedFile = null;

        // Drag and drop functionality
        dropZone.addEventListener('click', () => fileInput.click());
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });
        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        function handleFile(file) {
            const supportedFormats = ['mp4', 'avi', 'mov', 'mkv', 'webm'];
            const fileExtension = file.name.split('.').pop().toLowerCase();
            
            if (!supportedFormats.includes(fileExtension)) {
                alert('Unsupported file format. Please select a video file (MP4, AVI, MOV, MKV, or WEBM).');
                return;
            }

            selectedFile = file;
            fileName.textContent = file.name;
            fileDetails.textContent = `Size: ${(file.size / (1024 * 1024)).toFixed(2)} MB | Type: ${file.type}`;
            fileInfo.classList.add('show');
            extractBtn.disabled = false;
            results.classList.remove('success');
            progressContainer.style.display = 'none';
        }

        extractBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            extractBtn.disabled = true;
            progressContainer.style.display = 'block';
            progressFill.style.width = '0%';
            results.classList.remove('success');

            try {
                await extractFrames(selectedFile);
            } catch (error) {
                console.error('Error extracting frames:', error);
                resultsText.innerHTML = `<strong>An error occurred:</strong> ${error.message}`;
                results.classList.add('success'); // Use success style for error message too
            } finally {
                // Re-enabling the button is handled after download or error
            }
        });

        async function extractFrames(file) {
            const video = document.createElement('video');
            video.preload = 'metadata'; // Important for getting metadata faster
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            const videoURL = URL.createObjectURL(file);
            
            return new Promise((resolve, reject) => {
                video.onloadedmetadata = async () => {
                    const duration = video.duration;
                    const interval = parseFloat(intervalInput.value);
                    const quality = parseInt(qualityInput.value) / 100;
                    if (interval <= 0) {
                        reject(new Error("Interval must be greater than 0."));
                        return;
                    }
                    const totalFrames = Math.floor(duration / interval);
                    
                    if (totalFrames === 0) {
                        reject(new Error("Video is too short for the selected interval."));
                        return;
                    }
                    
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    
                    let extractedFrames = 0;
                    const frames = [];
                    
                    for (let time = 0; time < duration; time += interval) {
                        try {
                            const frameDataURL = await extractFrameAtTime(video, canvas, ctx, time, quality);
                            frames.push({
                                name: `frame_${String(extractedFrames + 1).padStart(4, '0')}.jpg`,
                                data: frameDataURL
                            });
                            extractedFrames++;
                            
                            const progress = (extractedFrames / totalFrames) * 100;
                            progressFill.style.width = `${progress}%`;
                            progressText.textContent = `Extracting frame ${extractedFrames} of ${totalFrames}...`;
                            
                            // Allow UI to update without blocking the event loop for too long
                            await new Promise(r => setTimeout(r, 0)); 
                        } catch (error) {
                            console.error(`Error extracting frame at time ${time}:`, error);
                        }
                    }
                    
                    // Create and download ZIP
                    progressText.textContent = `Packaging ${extractedFrames} frames into a ZIP file...`;
                    await createZipDownload(frames, file.name);
                    
                    resultsText.innerHTML = `
                        <strong>Extraction Complete!</strong><br>
                        ${extractedFrames} frames were packaged into a ZIP file.<br>
                        <small>Check your downloads folder.</small>
                    `;
                    results.classList.add('success');
                    extractBtn.disabled = false; // Re-enable button on success
                    
                    URL.revokeObjectURL(videoURL); // Clean up the object URL
                    resolve();
                };
                
                video.onerror = () => {
                    URL.revokeObjectURL(videoURL);
                    reject(new Error('Failed to load video file. It may be corrupt or in an unsupported format.'));
                };
                
                video.src = videoURL;
            });
        }

        function extractFrameAtTime(video, canvas, ctx, time, quality) {
            return new Promise((resolve, reject) => {
                // Set up event listeners before changing currentTime
                const onSeeked = () => {
                    // Remove listeners to avoid them being called again
                    video.removeEventListener('seeked', onSeeked);
                    video.removeEventListener('error', onError);
                    
                    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                    const dataURL = canvas.toDataURL('image/jpeg', quality);
                    resolve(dataURL);
                };
        
                const onError = (e) => {
                    video.removeEventListener('seeked', onSeeked);
                    video.removeEventListener('error', onError);
                    reject(new Error("Error seeking to a frame in the video."));
                };

                video.addEventListener('seeked', onSeeked, { once: true });
                video.addEventListener('error', onError, { once: true });
        
                video.currentTime = time;
            });
        }

        async function createZipDownload(frames, originalFileName) {
            // Check if JSZip is available
            if (typeof JSZip === 'undefined') {
                throw new Error("JSZip library not found. Cannot create ZIP file.");
            }

            const zip = new JSZip();
            const baseName = originalFileName.split('.').slice(0, -1).join('.');

            // Add each frame to the zip file
            for (const frame of frames) {
                // Get the base64 data from the data URL
                const base64Data = frame.data.split(',')[1];
                // Add file to zip, telling JSZip that the data is base64 encoded
                zip.file(frame.name, base64Data, { base64: true });
            }

            // Generate the ZIP file blob asynchronously
            progressText.textContent = 'Generating ZIP file... this may take a moment.';
            const zipBlob = await zip.generateAsync({
                type: "blob",
                compression: "DEFLATE", // Add compression for smaller file size
                compressionOptions: {
                    level: 6 // A good balance between speed and compression
                }
            }, (metadata) => {
                // Update progress during zipping process
                progressFill.style.width = `${metadata.percent}%`;
            });
            
            // Create a link to download the ZIP file
            const link = document.createElement('a');
            link.href = URL.createObjectURL(zipBlob);
            link.download = `${baseName}_frames.zip`;
            
            // Trigger the download and clean up
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(link.href);
        }
    </script>
</body>
</html>
